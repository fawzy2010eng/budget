<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- main css -->
      <link rel="stylesheet" href="css/style.css">        

      <!-- font awesome -->
      <link rel="stylesheet" href="css/all.css">
      <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">

        
      <title>budget project</title>
        
    </head>
    <body>
        <div class="editingpart">
            <h4>BUDGET APP</h4>
            <div class="adding">
                <h4>Please Enter Your Budget</h4>
                <input type="number">
                <button id="add">calculate</button>
            </div>
            <div class="subtracting">
                <h4>Please Enter Your Expense</h4>
                <input type="text">
                <h4>Please Enter Expense Amount</h4>
                <input type="number">
                <button id="subtract">Add Expense</button>
            </div>
        </div>
        <div class="dash">
            <div class="analyze">
                <div class="bdgt">
                    <h4>BUDGET</h4>
                    <i class="fas fa-money-bill-alt"></i>
                    <h3>$ <span>0</span></h3>
                </div>
                <div class="expns">
                    <h4>EXPENSES</h4>
                    <i class="far fa-credit-card"></i>
                    <h3>$ <span>0</span></h3>
                </div>
                <div class="balance">
                    <h4>BALANCE</h4>
                    <i class="fas fa-dollar-sign"></i>
                    <h3>$ <span>0</span></h3>
                </div>
            </div>
            <div class="table">
                <h4>Expense Title</h4>
                <h4>Expense Value</h4>
                <div class="items">
<!--
                    <div class="item">
                        <h5>-breakfast</h5>
                        <h5>$ 10</h5>
                        <i class="far fa-edit"></i>
                        <i class="fas fa-trash"></i>
                    </div>
-->
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
